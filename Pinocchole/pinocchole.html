<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pinocchole.css">
    <title>Document</title>
</head>

<body>
    <main id="container" class="container">
        <section id="table" class="table">
            <article id="opponents" class="opponents">

                <div id="opHand" class="opHand"></div>
                <div class="opPH">
                    <div id="opPH1" class="opPH1"></div>
                    <div id="opPH2" class="opPH2"></div>
                    <div id="opPH3" class="opPH3"></div>
                    <div id="opPH4" class="opPH4"></div>
                </div>
            </article>
            <div class="field" id="field" ondrop="dDrop(event)" ondragover="nDrop(event)">
                <div class="otherSide">

                    <div class="oscore" id="oscore">Op</div>
                    <div class="trump" id="trump">TRUMP</div>
                    <div class="pscore" id="pscore">Pl</div>
                </div>
                <div class="opposite">

                    <div class="bid" id="slidecontainer">
                        <input type="range" step="tickmarks" min="50" max="350" value="50" id="myRange" list="values">
                        <div id="display"></div>
                    </div>
                    <datalist id="values">
                        <option value="50"></option>
                        <option value="51"></option>
                        <option value="52"></option>
                        <option value="53"></option>
                        <option value="54"></option>
                        <option value="55"></option>
                        <option value="56"></option>
                        <option value="57"></option>
                        <option value="58"></option>
                        <option value="59"></option>
                        <option value="60"></option>
                        <option value="65"></option>
                        <option value="70"></option>
                        <option value="75"></option>
                        <option value="80"></option>
                        <option value="85"></option>
                        <option value="90"></option>
                        <option value="95"></option>
                        <option value="100"></option>
                        <option value="110"></option>
                        <option value="120"></option>
                        <option value="130"></option>
                        <option value="140"></option>
                        <option value="150"></option>
                        <option value="160"></option>
                        <option value="170"></option>
                        <option value="180"></option>
                        <option value="190"></option>
                        <option value="200"></option>
                        <option value="210"></option>
                        <option value="220"></option>
                        <option value="230"></option>
                        <option value="240"></option>
                        <option value="250"></option>
                        <option value="260"></option>
                        <option value="270"></option>
                        <option value="280"></option>
                        <option value="290"></option>
                        <option value="300"></option>
                        <option value="310"></option>
                        <option value="320"></option>
                        <option value="330"></option>
                        <option value="340"></option>
                        <option value="350"></option>
                    </datalist>
                    <div class="bringBack" id="bringBack">whats left</div>
                    <div class="bidder" id="bidder">whos bid</div>
                </div>

            </div>
            <article id="challenger" class="challenger">
                <div class="plPh">
                    <div id="plPh1" class="plPh1"></div>
                    <div id="plPh2" class="plPh2"></div>
                    <div id="plPh3" class="plPh3"></div>
                    <div id="plPh4" class="plPh4"></div>
                </div>
                <div id="plHand" class="plHand"></div>
            </article>
        </section>
        <article class="choices">
            <div></div>
            <button id="bid" class="bid" type="button">Confirm Bid</button>
            <button id="deal" class="deal" type="button">Deal</button>
            <button id="pass" class="pass" type="button">Pass</button>
            <button id="spa" class="spa" type="button">Spades</button>
            <button id="diam" class="diam" type="button">Diamonds</button>
            <button id="hear" class="hear" type="button">Hearts</button>
            <button id="clu" class="clu" type="button">Clubs</button>
        </article>

            <div class="card is-flipped">
                <div class="card_face card_face--front">

                </div>
                <div class="card_face card_face--back">BTF</div>

                </div>

    </main>
    <script src="pinocchole.js"></script>
</body>

</html>
