<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dogs.css ">
    <title>Booker's Dog-Pedia</title>
</head>

<body class="adp-body">
    <article class="traveler">
        <a href="./home.html" class="route">Home</a>
        <a href="./customer.html" class="route">Sign-In</a>
        <a href="./dog-pedia.html" class="route">Dog Breeds</a>
        <a href="./donate.html" class="route">Donate</a>
        <a href="./knowledge.html" class="route">Dog Knowledge</a>
        <a href="./recipe.html" class="route">Recipes</a>
        <a href="./adopt.html" class="route">Adoption</a>
        <a href="./products.html" class="route">Products</a>
    </article>
    <nav id="nav"></nav>
    <h1 class="bdp">🖊️📖🖊️Adopt a dog form🖊️📖🖊️</h1>
    <form action="get">
        <fieldset class="infoAddCon traveler">
            <legend class="bdp">Adopt-a-Dog</legend>
            <h2 class="addIn">Sign Ups:</h2>
            <input type="text" class="enquirer more" id="fname" placeholder="Enter First Name">
            <input type="text" class="enquirer more" id="lname" placeholder="Enter Last Name">
            <input type="text" class="enquirer more" id="address" placeholder="Enter Home address">
            <input type="text" class="enquirer more" id="cell" placeholder="Cell Number(no spaces or dashes)">
            <input type="text" class="enquirer more" id="email" placeholder="Enter E-Mail">
            <input type="text" class="enquirer more" id="specific" placeholder="Breed & Special Requirements">
            <input type="text" class="enquirer more" id="health" placeholder="Do you have a physical Disability?">
            <input type="text" class="enquirer more" id="kids" placeholder="Any small children to consider?">
            <input type="text" class="enquirer more" id="pets" placeholder="Do you currently have pets?">
            <input type="text" class="enquirer more" id="vet" placeholder="Do you have a personal vet?">
            <button type="submit" id="sub" class="sub base">Submit</button>
        </fieldset>

    </form>

    <div class="display" id="display">

    </div>



    <!-- <div id="root"></div> -->
    <script type="module" src="./adopt.js"></script>
</body>

</html>
