<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speedTyper.css">
    <title>Document</title>
</head>

<body>

    <h1>Speed Typer</h1>
    <main>

        <div class="opt">


            <div class="dropdown">
                <button type="button" class="dropbtn">Difficulty</button>
                <div class="mysh dropdown-content " id="mysh">
                    <button type="button" id="btn1">Easy</button>
                    <button type="button" id="btn2">Mild</button>
                    <button type="button" id="btn3">Medium</button>
                    <button type="button" id="btn4">Hard</button>
                    <button type="button" id="btn5">SuperHard</button>
                </div>

            </div>

            <div class="container" id="container">

                <div class="logo flex" id="logo">
                    <div>
                        <img src="./images/melvin-maynard-17.jpg" class="showNerds" alt="melvin-maynard-17">
                    </div>

                    <div>
                        <img src="./images/gettyimages-668585858-170667a.jpg" class="showNerds" alt="">
                    </div>
                </div>
                <div class="stats flex" id="stats">
                    <div id="timeLeft" class="timeLeft">Time</div>
                    <div id="score" class="score">score</div>
                </div>
                <br><br>
                <div id="mess" class="mess">Message</div>
                <div class="display" id="display">Display</div>
                <br><br>
                <div class="playingfield" id="playingfield">
                    <label for="text">Enter Submission Here:</label>
                    <br>
                    <input type="text">
                </div>
                <br>

            </div>
        </div>
    </main>
    <script type="module" src="speedTyper.js"></script>
</body>

</html>
