<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="currency.css">
</head>


<body>

<!-- combination of bootstrap and my own classlist check before doing anything -->
    <!-- bootstrap class on main container -->
    <main class="container-fluid">
        <!-- my own css class to shade background on aliceblue text of h1 -->
        <div class="shade">

            <h1>Global Marketing Money Exchanges</h1>
        </div>
        <br>
        <!-- all classes my own css -->
        <div class="country" id="country">
            <label for="country" class="destination shade">Enter Desired Country</label>
            <select class="destination" id="destination" required></select>
            <br>
            <label for="dollarAmount" class="dollarAmount shade">Enter Dollar Amount</label>
            <input type="number" class="userAmount" id="userAmount" required>
        </div>
        <br>
        <!-- my own class css -->
        <div class="exchangeD" id="exchangeD">

        </div>
        <!-- button classes btn and btn-danger and btn-success all boot strap -->
        <!-- previous and exchange are my own css -->
        <div>
            <button type="button" class="previous btn btn-danger" id="previous">RESET</button>
            <button type="button" class="exchange btn btn-success" id="exchange">EXCHANGE</button>
        </div>
    </main>
    <!-- bootstrap linked in to script tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="currency.js"></script>
    <br><br>
    <!-- carousel built in bootstrap with bootstrap classes -->
    <!-- final class show my own css for resizing div and positioning -->
    <div id="carouselExampleSlidesOnly" class="carousel slide show" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- all classes except "c-item" are bootstrap -->
            <!-- c-item used for resizing images along with the "flick" class on each image -->
            <div class="carousel-item active c-item">
                <img src="./images/MV5BNjY5ZDNmZjgtMzcxNS00NmY2LTlmNDgtZjc1NmE4MGYyZWZhL2ltYWdlXkEyXkFqcGdeQXVyNTgwNDM5OTg@._V1_.jpg"
                    class="d-block w-100 flick"
                    alt="MV5BNjY5ZDNmZjgtMzcxNS00NmY2LTlmNDgtZjc1NmE4MGYyZWZhL2ltYWdlXkEyXkFqcGdeQXVyNTgwNDM5OTg">
            </div>
            <div class="carousel-item c-item">
                <img src="./images/GSFC_20171208_Archive_e001016~large.jpg" class="d-block w-100 flick"
                    alt="GSFC_20171208_Archive_e001016">
            </div>
            <div class="carousel-item c-item">
                <img src="./images/holding-the-earth-in-your-hand.webp" class="d-block w-100 flick"
                    alt="holding-the-earth-in-your-hand">
            </div>
        </div>
    </div>
</body>

</html>
